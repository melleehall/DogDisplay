<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API App Two</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: Print Dog Photo URLs to the Console</h1>
        <p> The number of photos requested must be a positive number, no greater than 50.</p>
        <form>
            <label> How many dog photos? 
              <input type="number" name="photo-count" min="1" max="50" class="input" value=3 required="required">
            </label>
            <button type="submit" class="button"> SUBMIT </button >
        </form>
    <section class="results hidden">
          <h2 class="dog-header">Look at this dog or these dogs!</h2>
          <img class="results-img" alt="placeholder">
    </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
